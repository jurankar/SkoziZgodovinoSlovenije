{% extends "skeleton.html" %}

{% block head %}
    <title>Izberi svoj nadimek</title>
{% endblock head %}


{% block content %}
        <h1>Izberi svoj nadimek</h1>
        {% if napaka != None %} 
        <p style="color: red;">{{napaka}}</p>
        {% endif %}
        
        <form action="/select_username/{{kviz}}" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Nadaljuj na kviz">
        </form>
{% endblock content %}
